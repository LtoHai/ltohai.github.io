<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒险家日记面板生成器</title>
    <style>
        /* --- CSS 变量，用于主题切换 --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --title-color: #2c3e50;
            --container-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --label-color: #555;
            --select-bg: #ffffff;
            --select-text-color: #333;
            --select-border-color: #ccc;
            --focus-border-color: #007bff;
            --focus-shadow-color: rgba(0, 123, 255, 0.25);
            --grid-line-color: #e0e0e0;
            --axis-line-color: #cccccc;
            --polygon-fill-color: rgba(255, 82, 82, 0.5);
            --polygon-stroke-color: #ff5252;
            --point-fill-color: #ff5252;
            --point-stroke-color: #ffffff;
            --button-bg: #e0e0e0;
            --button-text-color: #333;
            --button-hover-bg: #d0d0d0;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --title-color: #ffffff;
            --container-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --label-color: #bbbbbb;
            --select-bg: #2c2c2c;
            --select-text-color: #e0e0e0;
            --select-border-color: #555;
            --focus-border-color: #58a6ff;
            --focus-shadow-color: rgba(88, 166, 255, 0.25);
            --grid-line-color: #444;
            --axis-line-color: #555;
            --polygon-fill-color: rgba(255, 107, 107, 0.6);
            --polygon-stroke-color: #ff6b6b;
            --point-fill-color: #ff6b6b;
            --point-stroke-color: #1e1e1e;
            --button-bg: #333;
            --button-text-color: #f0f0f0;
            --button-hover-bg: #444;
        }

        /* --- 全局样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 主容器 --- */
        .container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 40px; /* 减小垂直间距 */
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            max-width: 900px;
            width: 100%;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* --- 标题和主题切换按钮 --- */
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--title-color);
            margin: 0 0 20px 0;
        }

        /* --- 新增：返回按钮样式 --- */
        #back-to-index-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            font-size: 20px;
            border-radius: 50%; /* 圆形 */
            border: none;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text-color);
            transition: background-color 0.2s;
            text-decoration: none; /* 去除链接下划线 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #back-to-index-btn:hover {
            background-color: var(--button-hover-bg);
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text-color);
            transition: background-color 0.2s;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* --- 控制面板区域 --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            min-width: 280px;
        }

        .stat-selector {
            display: flex;
            flex-direction: column;
        }

        .stat-selector label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--label-color);
            transition: color 0.3s;
        }

        .stat-selector select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 6px;
            border: 1px solid var(--select-border-color);
            background-color: var(--select-bg);
            color: var(--select-text-color);
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
        }

        .stat-selector select:focus {
            outline: none;
            border-color: var(--focus-border-color);
            box-shadow: 0 0 0 3px var(--focus-shadow-color);
        }

        /* --- 图形显示区域 --- */
        .chart-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* --- SVG 元素样式 --- */
        .chart-svg {
            width: 100%;
            height: 100%;
        }

        .grid-line {
            fill: none;
            stroke: var(--grid-line-color);
            stroke-width: 1;
            transition: stroke 0.3s;
        }

        .axis-line {
            stroke: var(--axis-line-color);
            stroke-width: 1;
            transition: stroke 0.3s;
        }

        .stat-polygon {
            fill: var(--polygon-fill-color);
            stroke: var(--polygon-stroke-color);
            stroke-width: 2;
            transition: all 0.3s ease-in-out;
        }

        .stat-point {
            fill: var(--point-fill-color);
            stroke: var(--point-stroke-color);
            stroke-width: 2;
            transition: all 0.3s ease-in-out;
        }

        .stat-label {
            font-size: 16px;
            font-weight: bold;
            fill: var(--text-color);
            text-anchor: middle; /* 水平居中 */
            dominant-baseline: middle; /* 垂直居中 */
            transition: fill 0.3s;
        }

        /* --- 操作按钮和页脚样式 --- */
        .actions {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            order: 3; /* 确保在flex布局中排在后面 */
        }

        #save-image-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #28a745; /* 绿色 */
            color: white;
            transition: background-color 0.2s;
        }

        #save-image-btn:hover {
            background-color: #218838;
        }

        .footer-note {
            width: 100%;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--label-color);
            transition: color 0.3s;
            order: 4; /* 确保在flex布局中排在最后 */
        }


        /* 响应式设计，在小屏幕上垂直排列 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .controls {
                width: 100%;
                max-width: 400px;
            }
            #back-to-index-btn {
                top: 15px;
                left: 15px;
            }
            #theme-toggle {
                top: 15px;
                right: 15px;
            }
            h1 {
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- 新增：返回首页的按钮 -->
    <a href="index.html" id="back-to-index-btn" title="返回首页">&larr;</a>

    <button id="theme-toggle"></button>
    <div class="header">
        <h1>冒险家日记面板生成器</h1>
    </div>

    <!-- 控制面板 (已按新顺序排列) -->
    <div class="controls">
        <div class="stat-selector">
            <label for="stat-str">力</label>
            <select id="stat-str" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="stat-selector">
            <label for="stat-spd">速</label>
            <select id="stat-spd" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="stat-selector">
            <label for="stat-int">智</label>
            <select id="stat-int" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="stat-selector">
            <label for="stat-def">防</label>
            <select id="stat-def" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="stat-selector">
            <label for="stat-mag">法</label>
            <select id="stat-mag" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="stat-selector">
            <label for="stat-dur">抗</label>
            <select id="stat-dur" class="stat-input">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
    </div>

    <!-- 图形显示区域 -->
    <div class="chart-container">
        <svg id="chart" class="chart-svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <!-- 操作按钮 -->
    <div class="actions">
        <button id="save-image-btn">保存图片</button>
    </div>

    <!-- 页脚 -->
    <footer class="footer-note">记得CCB!</footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 元素获取 ---
        const svg = document.getElementById('chart');
        const themeToggle = document.getElementById('theme-toggle');
        const saveImageBtn = document.getElementById('save-image-btn');
        const docElement = document.documentElement;

        // --- 配置项 ---
        const svgSize = 400;
        const centerX = svgSize / 2;
        const centerY = svgSize / 2;
        const radius = svgSize * 0.35; // 主半径
        const labelOffset = 30; // 标签与顶点的距离

        // 修改：按新顺序 "力、速、智、防、法、抗" 排列
        const stats = [
            { id: 'stat-str', label: '力' }, // Top
            { id: 'stat-spd', label: '速' }, // Top-right
            { id: 'stat-int', label: '智' }, // Bottom-right
            { id: 'stat-def', label: '防' }, // Bottom
            { id: 'stat-mag', label: '法' }, // Bottom-left
            { id: 'stat-dur', label: '抗' }  // Top-left
        ];
        const levels = 5; // A, B, C, D, E
        const levelMap = { 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1 };

        /**
         * 根据角度和半径计算坐标点
         */
        function getPoint(angleInDegrees, r) {
            const angleInRadians = (angleInDegrees - 90) * (Math.PI / 180); // -90度使0度朝上
            return {
                x: centerX + r * Math.cos(angleInRadians),
                y: centerY + r * Math.sin(angleInRadians)
            };
        }

        /**
         * 绘制整个图表
         */
        function drawChart() {
            svg.innerHTML = ''; // 清空旧图

            // 1. 绘制背景网格和轴线
            for (let i = 1; i <= levels; i++) {
                const r = (radius / levels) * i;
                const points = Array.from({ length: 6 }, (_, j) => {
                    const point = getPoint(j * 60, r);
                    return `${point.x},${point.y}`;
                }).join(' ');

                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', points);
                polygon.setAttribute('class', 'grid-line');
                svg.appendChild(polygon);
            }

            // 2. 绘制6条轴线和带等级的标签
            for (let i = 0; i < 6; i++) {
                const endPoint = getPoint(i * 60, radius);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', centerX);
                line.setAttribute('y1', centerY);
                line.setAttribute('x2', endPoint.x);
                line.setAttribute('y2', endPoint.y);
                line.setAttribute('class', 'axis-line');
                svg.appendChild(line);

                const labelPoint = getPoint(i * 60, radius + labelOffset);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', labelPoint.x);
                text.setAttribute('y', labelPoint.y);
                text.setAttribute('class', 'stat-label');

                const currentLevel = document.getElementById(stats[i].id).value;
                text.textContent = `${stats[i].label} (${currentLevel})`;

                svg.appendChild(text);
            }

            // 3. 获取当前属性值并绘制能力多边形
            const currentStatPoints = stats.map((stat, i) => {
                const select = document.getElementById(stat.id);
                const levelValue = levelMap[select.value];
                const r = (radius / levels) * levelValue;
                return getPoint(i * 60, r);
            });

            const statPolygonPoints = currentStatPoints.map(p => `${p.x},${p.y}`).join(' ');
            const statPolygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            statPolygon.setAttribute('points', statPolygonPoints);
            statPolygon.setAttribute('class', 'stat-polygon');
            svg.appendChild(statPolygon);

            // 4. 在顶点上绘制小圆点
            currentStatPoints.forEach(p => {
                const pointCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                pointCircle.setAttribute('cx', p.x);
                pointCircle.setAttribute('cy', p.y);
                pointCircle.setAttribute('r', 5);
                pointCircle.setAttribute('class', 'stat-point');
                svg.appendChild(pointCircle);
            });
        }

        /**
         * 主题切换逻辑
         */
        function applyTheme(theme) {
            if (theme === 'dark') {
                docElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '浅色模式';
            } else {
                docElement.removeAttribute('data-theme');
                themeToggle.textContent = '深色模式';
            }
        }

        function toggleTheme() {
            const currentTheme = docElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        /**
         * 保存图片逻辑 (画质优化版)
         */
        function saveImage() {
            const svgClone = svg.cloneNode(true);
            const scale = 2;
            const scaledSize = svgSize * scale;

            svgClone.setAttribute('width', scaledSize);
            svgClone.setAttribute('height', scaledSize);

            const lightThemeColors = {
                textColor: '#333',
                gridLineColor: '#e0e0e0',
                axisLineColor: '#cccccc',
                polygonFillColor: 'rgba(255, 82, 82, 0.5)',
                polygonStrokeColor: '#ff5252',
                pointFillColor: '#ff5252',
                pointStrokeColor: '#ffffff',
                backgroundColor: '#ffffff'
            };

            svgClone.querySelectorAll('.grid-line').forEach(el => el.style.stroke = lightThemeColors.gridLineColor);
            svgClone.querySelectorAll('.axis-line').forEach(el => el.style.stroke = lightThemeColors.axisLineColor);
            svgClone.querySelectorAll('.stat-polygon').forEach(el => {
                el.style.fill = lightThemeColors.polygonFillColor;
                el.style.stroke = lightThemeColors.polygonStrokeColor;
            });
            svgClone.querySelectorAll('.stat-point').forEach(el => {
                el.style.fill = lightThemeColors.pointFillColor;
                el.style.stroke = lightThemeColors.pointStrokeColor;
            });
            svgClone.querySelectorAll('.stat-label').forEach(el => el.style.fill = lightThemeColors.textColor);

            const svgString = new XMLSerializer().serializeToString(svgClone);
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            const canvas = document.createElement('canvas');
            canvas.width = scaledSize;
            canvas.height = scaledSize;
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                ctx.fillStyle = lightThemeColors.backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, scaledSize, scaledSize);
                URL.revokeObjectURL(url);

                const link = document.createElement('a');
                link.download = '冒险家日记面板.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            img.src = url;
        }

        // --- 事件监听 ---
        const inputs = document.querySelectorAll('.stat-input');
        inputs.forEach(input => {
            input.addEventListener('change', drawChart);
        });
        themeToggle.addEventListener('click', toggleTheme);
        saveImageBtn.addEventListener('click', saveImage);

        // --- 初始加载 ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        drawChart();
    });
</script>

</body>
</html>
