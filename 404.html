<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 将用户尝试访问的路径（例如 /tdoa）存储在 sessionStorage 中
        // 'path' 会是像 '/tdoa' 这样的字符串
        sessionStorage.redirect = location.pathname;

        // 将浏览器重定向到根目录的 index.html
        location.href = '/';
    </script>
</head>
<body></body>
</html>
